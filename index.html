ton-close popup__button-close_add_image" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Новое место</h2><form name="update-image" class="form-popup form-popup_add-image" novalidate><fieldset class="form-popup__profile-info"><input name="update-image-name" minlength="2" maxlength="30" id="place" class="form-popup__text form-popup__text_modified_image" placeholder="Название" required> <span id="plaсe-error" class="form-popup__error place-error"></span> <input name="update-link" type="url" id="link" required class="form-popup__text form-popup__text_modified_link" placeholder="Ссылка на картинку"> <span id="link-error" class="form-popup__error link-error"></span></fieldset><button class="form-popup__save" type="submit">Создать</button></form></div></div><div class="popup popup_form_big-picture"><div class="popup__image-container"><button class="popup__button-close popup__button-close_picture_big" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt=""><p class="popup__description"></p></div></div><div class="popup popup_form_delete"><div class="popup__container"><button class="popup__button-close popup__button-close_form_delete" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__submit-button" type="submit">Да</button></div></div><div class="popup popup_form_update-avatar"><div class="popup__container"><button class="popup__button-close popup__button-close_add_image" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Обновить аватар</h2><form name="update-avatar" class="form-popup form-popup_update-avatar" novalidate><input name="update-link" type="url" id="linkAvatar" required class="form-popup__text form-popup__text_modified_link" placeholder="Ссылка на картинку"> <span id="link-avatar-error" class="form-popup__error linkAvatar-error"></span> <button class="form-popup__save form-popup__save_margin_small" type="submit">Сохранить</button></form></div></div><template class="element-template"><li class="element"><button type="button" class="element__trash" aria-label="Удалить карточку"></button> <img class="element__image" src="#" alt="Место"><div class="element__info-container"><h2 class="element__name"></h2><div class="element__like-container"><button type="button" class="element__like" aria-label="Нравится"></button><p class="element__like-count"></p></div></div></li></template></body></html>
